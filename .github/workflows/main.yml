name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [2.7, 3.5, 3.8, 3.9]
        include:
          - python-version: 2.7
            requirements_file: requirements_locked_old.txt
          - python-version: 3.5
            requirements_file: requirements_locked_old.txt
          - python-version: 3.8
            requirements_file: requirements_locked.txt
          - python-version: 3.9
            requirements_file: requirements_locked.txt

    steps:
    - uses: actions/checkout@v2.3.4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2.2.0
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set Lockfile
      run: |
        echo "PIP_CONSTRAINT=etc/${{matrix.requirements_file}}" >> $GITHUB_ENV
    - name: Get pip cache dir
      id: pip-cache
      run: |
        echo "::set-output name=dir::$(pip cache dir)"
    - name: pip cache
      uses: actions/cache@v2.1.3
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        key: ${{ runner.os }}-pip-py${{matrix.python-version}}-${{ hashFiles(env.PIP_CONSTRAINT) }}
        restore-keys: |
          ${{ runner.os }}-pip-py${{matrix.python-version}}-
    - name: Install dependencies
      env:
        PYTHONWARNINGS: ignore:DEPRECATION::pip._internal.cli.base_command
      run: |
        pip install -e .[dev]
    - name: Lint with flake8
      run: |
        flake8
    - name: Test with pytest
      run: |
        pytest tests -n auto --dist loadscope
